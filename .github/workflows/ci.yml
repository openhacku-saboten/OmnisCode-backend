on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

name: CI

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Lint Go Code
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.15.x' ]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: set environment variables
        run: export $(cat .env.test)
      - name: set up mysql
        run: |
          make local-db-up
          until mysql -u${DB_USER} -p${DB_PASSWORD} -h${DB_HOST} -P${DB_PORT} -e "SELECT 1"; do sleep 1; done
      - name: migrate
        run: |
          go get -v github.com/rubenv/sql-migrate/...
          sql-migrate up
      - name: Test Go Code
        run: make test
